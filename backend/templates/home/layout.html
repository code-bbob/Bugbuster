<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}

  <!--               Linking files here..
                  -----------------------                                         -->

    <link rel="stylesheet" type="text/css" href="{% static 'home/home.css' %}">  <!-- use djago {} to load static files else it is looking for signup/templates so error is gona pop up-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./library/bootstrap/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/8f9c41fe8d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'home/Style/style.css' %}">
    <title>BugBusters</title>
</head>

<body>
    <!-- brand name -->
    <h1 id="name">Bug Buster</h1>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" id="nav">
            <a class="navbar-brand" href="#" id="navName">Bug Buster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Company</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex" id="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn" type="submit" style="border-radius: 0">
                        Search
                    </button>
                </form>
                <div class="dropdown dropProfile">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-user"></i>
                    </button>
                    <ul class="dropdown-menu dropMenu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Log Out</a></li>
                    </ul>
                </div>

            </div>
    </nav>
    <div>
        <button id="post">+</button>
    </div>
    
{% block body %}
{% endblock %}
</body>

</html>
