<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}

  <!--               Linking files here..
                  -----------------------                                         -->

    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">  <!-- use djago {} to load static files else it is looking for signup/templates so error is gona pop up-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />    
<script src="https://kit.fontawesome.com/8f9c41fe8d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'home/Styles/style.css' %}">
    <title>{% block title %}
        {% endblock %}</title>
</head>

<body>
    <!-- brand name -->
    <h1 id="name">Bug Buster</h1>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" id="nav">
            <a class="navbar-brand" href="#" id="navName">Bug Buster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/company">company</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blog">Kawadi</a>
                    </li>
                </ul>
                <form class="d-flex" id="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn" type="submit">Search</button>
                </form>
            
            </div>
        </div>
    </nav>
    <div>
        <button id="post">+</button>
    </div>
    
{% block body %}
{% endblock %}
</body>

</html>
