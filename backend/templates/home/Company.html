{% extends 'home/layout.html' %}

{% block title %}
  Company
{% endblock %}
{% block body %}
  <div class="top">
    <h1>Register Your Company</h1>
    <p>Please provide all required details to register your company with us</p>
    <div class="details">
      <form method="post">
        <div class="form-group">
          <label for="registerUserName">Your Name:</label>
          <input class="form-control" type="text" name="registerUserName" placeholder="Name" id="registerUserName" />
        </div>

        <div class="form-group">
          <label for="registerCompanyName">Company Name:</label>
          <input class="form-control" type="text" name="registerCompanyName" placeholder="Company Name" id="registerCompanyName" />
        </div>

        <div class="form-group">
          <label for="registerCompanyMail">Email:</label>
          <input class="form-control" type="email" name="registerCompanyMail" placeholder="Email" id="registerCompanyMail" />
        </div>

        <div class="form-group">
          <label for="registerAdress">Address:</label>
          <input class="form-control" type="text" name="registerAdress" placeholder="Address" id="registerAdress" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
{% endblock %}
